<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline</title>
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#0f172a;color:#e2e8f0}
    .card{max-width:560px;padding:24px;border-radius:16px;background:#111827;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0;font-size:24px}
    p{margin:0 0 12px 0;opacity:.9}
    a{color:#38bdf8}
  </style>
</head>
<body>
  <div class="card">
    <h1>You are offline</h1>
    <p>The app shell loaded from cache, but network requests failed.</p>
    <p>Please reconnect to the internet and try again.</p>
    <p><a href="/">Go back to home</a></p>
  </div>
</body>
</html>
